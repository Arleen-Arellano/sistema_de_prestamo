{%extends 'core/base.html'%}

{% block content %}
<div class="container mt-5 custom-form">
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" class="form-control" id="titulo" name="titulo" required style="width: 60%; margin-right: 20px;">
      </div>
      <div class="form-group">
        <label for="autor">Autor:</label>
        <input type="text" class="form-control" id="autor" name="autor" required style="width: 60%; margin-right: 20px;">
      </div>
      <div class="form-group">
        <label for="editorial">Editorial:</label>
        <input type="text" class="form-control" id="editorial" name="editorial" required style="width: 60%; margin-right: 20px;">
      </div>
      <div class="form-group">
        <label for="ano_de_publicacion">Año de Publicación:</label>
        <input type="text" class="form-control" id="ano_de_publicacion" name="ano_de_publicacion" required style="width: 60%; margin-right: 20px;">
      </div>
      <div class="form-group">
        <label for="isbn">ISBN:</label>
        <input type="text" class="form-control" id="isbn" name="isbn" required style="width: 60%; margin-right: 20px;">
      </div>
      <div class="form-group" style="margin-top: 20px;">
        <button type="submit" class="btn btn-success" style="margin-top: 10px;">Insertar Libro</button>
      </div>
    </form>
  </div>
{% endblock %}
